<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style/style.css" />
    <script type="text/javascript" src="./index.js" async></script>
    <title>Password Generator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h2>Password Generator</h2>
        <div class="result-box">
          <div class="result"></div>
        </div>
        <div class="settings">
          <div class="setting">
            <label>Password length</label>
            <input type="number" class="length" min="4" max="20" value="20" />
          </div>
          <div class="setting">
            <label>Include uppercase letters</label>
            <input type="checkbox" class="uppercase" checked />
          </div>
          <div class="setting">
            <label>Include lowercase letters</label>
            <input type="checkbox" class="lowercase" checked />
          </div>
          <div class="setting">
            <label>Include numbers</label>
            <input type="checkbox" class="numbers" checked />
          </div>
          <div class="setting">
            <label>Include symbols</label>
            <input type="checkbox" class="symbols" checked />
          </div>
        </div>
        <button class="btn btn-generate">Generate password</button>
      </div>
    </div>
  </body>
</html>
