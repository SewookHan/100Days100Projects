<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script type="text/javascript" src="index.js" async></script>
    <title>Feb Mood Calendar</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="header__title"> Feb 2021  Mood Calendar </div>
            <p>Select mood</p>
            <div class="header__moods">
                <button class="header__moods--button">
                    <i class=" far fa-laugh" data-color="#40eb90"></i>
                </button>
                <button class="header__moods--button">
                    <i class="far fa-smile" data-color="#c1eb92"></i>
                </button>
                <button class="header__moods--button">
                    <i class="far fa-meh" data-color="#3d6d63"></i>
                </button>
                <button class="header__moods--button">
                    <i class="far fa-frown" data-color="#aa5205"></i>
                </button>
                <button class="header__moods--button">
                    <i class="far fa-sad-tear" data-color="#cc1812"></i>
                </button>
            </div>
            <p>then click on the circles below</p>
        </div>

        <div class="calendar">
            <div class="calendar__title">February</div>
            <div class="calendar__container"></div>
        </div>
    </div>
            
</body>
</html>
