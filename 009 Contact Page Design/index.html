<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style/style.css" />
    <script type="text/javascript" src="index.js" async></script>
    <title>Contact Page Design</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h2>Send me a message</h2>
        <p>
          Feel free to get in touch with me with anything related to Web
          Development or you can just say hi. I will get back to you as soon as
          possible.
        </p>
        <form>
          <input type="text" class="input-name" placeholder="Your name" />
          <input type="text" class="input-email" placeholder="Email address" />
          <input type="text" class="input-subject" placeholder="Subject" />
          <textarea cols="30" rows="2" placeholder="Message"></textarea>
          <button class="button-submit">Send</button>
        </form>
      </div>
    </div>
  </body>
</html>
