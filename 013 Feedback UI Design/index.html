<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Feedback UI Design</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="panel">
        <strong
          >How satisfied are you with our<br />
          customer support performance?</strong
        >
        <div class="panel__ratings">
          <div class="panel__ratings__rating">
            <img
              src="https://image.flaticon.com/icons/svg/187/187150.svg"
              alt=""
            />
            <small>Unhappy</small>
          </div>
          <div class="panel__ratings__rating">
            <img
              src="https://image.flaticon.com/icons/svg/187/187136.svg"
              alt=""
            />
            <small>Neutral</small>
          </div>
          <div class="panel__ratings__rating active">
            <img
              src="https://image.flaticon.com/icons/svg/187/187133.svg"
              alt=""
            />
            <small>Satisfied</small>
          </div>
        </div>
        <button class="button-send">Send review</button>
      </div>
    </div>
    <script>
      const panel = document.querySelector('.panel');
      const ratings = document.querySelectorAll('.panel__ratings__rating');
      const sendButton = document.querySelector('.button-send');
      const doneButton = document.querySelector('.button-done');

      ratings.forEach((rating) => {
        rating.addEventListener('click', () => {
          ratings.forEach((rating) => {
            rating.classList.remove('active');
          });
          rating.classList.add('active');
        });
      });

      sendButton.addEventListener('click', () => {
        panel.innerHTML = `
            <i class="fas fa-heart"></i>
        <strong>Thank you!</strong>
        <p>We'll use your feedback to improve our customer support performance.</p>
        <button onclick="window.close()" class="button-done">Done</button>
	      `;
      });
    </script>
  </body>
</html>
