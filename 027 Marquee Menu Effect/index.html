<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Marquee Menu Effect</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <nav class="menu">
        <div class="menu__item">
          <a class="menu__item-link">Asterisks</a>
          <img class="menu__item-img" src="img-one.jpg" />
          <div class="marquee">
            <div class="marquee__inner">
              <span>Asterisks</span>
              <span>Asterisks</span>
              <span>Asterisks</span>
              <span>Asterisks</span>
            </div>
          </div>
        </div>
        <div class="menu__item">
          <a class="menu__item-link">Unlocked</a>
          <img class="menu__item-img" src="img-two.jpg" />
          <div class="marquee">
            <div class="marquee__inner">
              <span>Unlocked</span>
              <span>Unlocked</span>
              <span>Unlocked</span>
              <span>Unlocked</span>
            </div>
          </div>
        </div>
        <div class="menu__item">
          <a class="menu__item-link">Offbeat Radio</a>
          <img class="menu__item-img" src="img-three.jpg" />
          <div class="marquee">
            <div class="marquee__inner">
              <span>Offbeat Radio</span>
              <span>Offbeat Radio</span>
              <span>Offbeat Radio</span>
              <span>Offbeat Radio</span>
            </div>
          </div>
        </div>
        <div class="menu__item">
          <a class="menu__item-link">The Crew</a>
          <img class="menu__item-img" />
          <div class="marquee">
            <div class="marquee__inner" aria-hidden="true">
              <span>The Crew</span>
              <span>The Crew</span>
              <span>The Crew</span>
              <span>The Crew</span>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </body>
</html>
