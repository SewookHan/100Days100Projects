<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="index.js" async></script>
    <title>Catch the Mosquito </title>
</head>
<body>
    <div class="screen">
        <h1>Catch the insect</h1>
        <button id="start_btn" class="btn">Play Game</button>
    </div>
    <div class="screen">
        <h1>What is your "favorite" insect?</h1>
        <ul class="insects_list">
            <li>
                <button class="choose_insect_btn">
                    <p>Mos</p>
                    <img
                        src="http://pngimg.com/uploads/mosquito/mosquito_PNG18171.png"
                        alt="mosquito"
                        />
                </button>
            </li>
            <li>
                <button class="choose_insect_btn">
                    <p>Quito</p>
                    <img
                        src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png"
                        alt="mosquito"
                        />
                </button>
            </li>
        </ul>
    </div>
    <div class="screen game_container">
        <h3 id="time">Time: 00:00</h3>
        <h3 id="score">Score: 0</h3>
    </div>
</body>
</html>
